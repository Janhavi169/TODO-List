<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>TODO List</title>

   
</head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: rgb(146, 189, 189)"
    >
      <a class="navbar-brand mx-3" href="#"><b>MY TODO LIST</b></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >About Us<span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center">TODO List</h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="title"
            placeholder="Enter title"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Enter your todo task</small
          >
        </div>
        <div class="form-group my-2">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button
          id="add"
          class="btn btn-primary my-4"
          style="background-color: rgb(7, 71, 71)"
        >
          Add To List
        </button>
        <button
          id="clear"
          class="btn btn-primary my-4 mx-3"
          style="background-color: rgb(7, 71, 71)"
          onclick="clearStorage()"
        >
          Clear
        </button>
      </form>

      <div class="my-4" id="tasks">
        <h2>Your tasks:</h2>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">SNo.</th>
              <th scope="col">TITLE</th>
              <th scope="col">DESCRIPTION</th>
              <th scope="col">ACTIONS</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Reply to postcards</td>
              <td>Christmas post cards from many people have arrived</td>
              <td>
                <button
                  class="btn btn-sm btn-primary"
                  style="background-color: rgb(7, 71, 71)"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate(){
            console.log("Updating the list...");
            titleOfTask = document.getElementById("title").value;
            descOfTask = document.getElementById("description").value;
            if(localStorage.getItem('itemsJson') == null){
                itemJsonArray = [];
                itemJsonArray.push([titleOfTask, descOfTask]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            else{
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([titleOfTask, descOfTask]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }
            update();
        }

        function update(){
            if(localStorage.getItem('itemsJson') == null){
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
        }
        else{
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
        }

        //populate the table
        let tableBody = document.getElementById('tableBody');
        let str = "";
        itemJsonArray.forEach((element, index) => {
            str += `
            <tr>
              <th scope="row">${index + 1}</th>
              <td>${element[0]}</td>
              <td>${element[1]}</td>
              <td>
                <button
                  class="btn btn-sm btn-primary"
                  style="background-color: rgb(7, 71, 71)"
                  onclick="deleteTask(${index})"
                >
                  Delete
                </button>
              </td>
            </tr>`;
        });
        tableBody.innerHTML = str;
    }
    add = document.getElementById("add");
    add.addEventListener("click", getAndUpdate);
    update();

    function deleteTask(itemIndex){
        console.log("Delete", itemIndex);
        itemJsonArrayStr = localStorage.getItem('itemsJson');
        itemJsonArray = JSON.parse(itemJsonArrayStr);
        //Delete the tem index elements fron the itms array
        itemJsonArray.splice(itemIndex, 1);
        localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        update();
    }

    function clearStorage(){
        if(confirm("Your existing tasks will be erased. Do you really want to clear?")){
            console.log('Clearing the storage');
            localStorage.clear();
            update();
        }
    }

    </script>
  
  </body>
</html>
